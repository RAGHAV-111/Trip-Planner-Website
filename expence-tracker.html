<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Application</title>
    <style>
        body {
            background-image: url("https://source.unsplash.com/1500x1500/?hotel");;
            text-align: center;
        }

        form {
            margin: auto;
            width: 50%;
        }

        table{
            margin: auto;
            width: 50%;

        }






    </style>
</head>

<body>
    <h1>Trip Application</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <br><br>
        <button type="button" onclick="addExpense()">Add Applicant</button>
    </form>
    <br><br>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="expense-body">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./expence-tracker.js"></script>
</body>

</html>
